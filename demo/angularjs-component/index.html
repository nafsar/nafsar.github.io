<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>component-example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="app/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app="componentExample">
    <nav-menus>
        <nav-faces title="AngularJS">
            <h4>AngularJS</h4>
            <p>Component tab menu example. Try it.</p>
            <div class="angular"></div>
            <div class="al-0">Web browser compatibility </div>
            <web-browser></web-browser>
        </nav-faces>
        <nav-faces title="Data Binding">
            <h4>Data Binding</h4>
            <p>To use with external data binding in a component</p>
            <bind></bind>
        </nav-faces>
        <nav-faces title="Lifecycle hooks">
            <h4>Lifecycle hooks</h4>
            <p>These methods are called at some points in the life of a component</p>
            <life-hook></life-hook>
        </nav-faces>
        <nav-faces title="UI Contact">
            <h4>UI Contact</h4>
            <p class="ml-5">For refactoring Angular 1.x directives to components:</p>
            <contact></contact>
        </nav-faces>
    </nav-menus>
    <footer></footer>
</body>

</html>
